<main class="card">
    <div id="Logo">
        <img src="/svg/logo.svg">
    </div>

    <h3>Register</h3>

    <form [formGroup]="formGroup" (submit)="register()">
        <div class="inputWrapper">
            <label >Email</label>
            <input type="text" placeholder="myname@mail.com" formControlName="email">
        </div>
        
        <div class="inputWrapper">
            <label >Password</label>
            <input type="password" formControlName="password">
        </div>

        <div class="inputWrapper">
            <label >Confirm Password</label>
            <input type="password" formControlName="passwordConfirmation">
        </div>
        <button class="button" type="submit" >Register</button>
        <a id="RegisterLink" [routerLink]="['..', 'login']">Do you already have an account? Sign in here.</a>
    </form>
</main>
